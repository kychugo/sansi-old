<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>神思2.0</title>
    <style>
        /* CSS Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "PingFang SC", "Microsoft YaHei", "Helvetica Neue", Helvetica, Arial, sans-serif;
            height: 100vh;
            width: 100%;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Background Configuration */
            background-image: url('背景.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        /* Dark Overlay to ensure text readability on any image */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); /* Darkening layer */
            backdrop-filter: blur(5px); /* Subtle blur for the background only */
            z-index: 1;
        }

        /* Main Container - Glassmorphism Effect */
        .container {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 3rem;
            width: 90%;
            max-width: 1000px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        h1 {
            color: #ffffff;
            font-size: 3rem;
            margin-bottom: 2.5rem;
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        /* Grid Layout for Links */
        .nav-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1.5rem;
            justify-content: center;
        }

        /* Link/Button Styles */
        .nav-card {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 1.5rem 1rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        /* Hover Effects */
        .nav-card:hover {
            transform: translateY(-5px) scale(1.02);
            background: #ffffff;
            color: #000;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            border-color: #fff;
        }

        /* Active/Click Effect */
        .nav-card:active {
            transform: translateY(-1px);
        }

        /* Specific Responsive Adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 2rem 1.5rem;
                width: 95%;
            }
            
            h1 {
                font-size: 2rem;
                margin-bottom: 1.5rem;
            }

            .nav-grid {
                grid-template-columns: 1fr; /* Stack vertically on mobile */
            }
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <!-- Overlay for background readability -->
    <div class="overlay"></div>

    <!-- Main Content -->
    <main class="container">
        <h1>神思2.0</h1>
        
        <div class="nav-grid">
            <!-- index.html => home page -->
            <a href="index.html" class="nav-card">home page</a>

            <!-- chintutor.html => 喻蛋 -->
            <a href="chintutor.html" class="nav-card">喻蛋</a>

            <!-- mensyu.html => 文樞 -->
            <a href="mensyu.html" class="nav-card">文樞</a>

            <!-- question.html => 題孳 -->
            <a href="question.html" class="nav-card">題孳</a>

            <!-- thinking.html => 思維訓練工具 -->
            <a href="thinking.html" class="nav-card">思維訓練工具</a>

            <!-- writing-a.html => 記敘描寫抒情文 -->
            <a href="writing-d.html" class="nav-card">記敘描寫抒情文</a>

            <!-- writing-d.html => 議論文 -->
            <a href="writing-a.html" class="nav-card">議論文</a>
        </div>
    </main>

</body>
</html>
